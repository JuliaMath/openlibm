name: OpenLibm CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
defaults:
  run:
    shell: bash
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        arch:
          - x64
          - x86
          - armv7
          - aarch64
        exclude:
          - os: windows-latest
            arch: aarch64
          - os: windows-latest
            arch: armv7
          - os: macos-latest
            arch: armv7
          - os: macos-latest
            arch: x86
    steps:
      - uses: actions/checkout@v2
      - name: Set compiler for 32-bit Windows
        if: ${{ matrix.os == 'windows-latest' && matrix.arch == 'x86' }}
        run: |
          echo "C:\msys64\mingw32\bin" >> $GITHUB_PATH
          echo "CC=i686-w64-mingw32-gcc" >> "$GITHUB_ENV"
        shell: bash
      - name: Set compiler for 64-bit Windows
        if: ${{ matrix.os == 'windows-latest' && matrix.arch == 'x64' }}
        run: |
          echo "CC=x86_64-w64-mingw32-gcc" >> "$GITHUB_ENV"
        shell: bash
      - name: Debugging - DELETEME
        if: ${{ matrix.os == 'windows-latest' && matrix.arch == 'x86' }}
        run: i686-w64-mingw32-gcc --version
      - name: Debugging - DELETEME
        if: ${{ matrix.os == 'windows-latest' && matrix.arch == 'x86' }}
        run: |
          $CC --version
      - name: Build and run tests
        run: make && make test
