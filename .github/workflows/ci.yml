name: CI
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
    tags: '*'
jobs:
  test-unix:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        arch:
          - x64
          - x86
          - armv7
          - aarch64
        exclude:
          - os: macos-latest
            arch: armv7
          - os: macos-latest
            arch: x86        
    steps:
      - uses: actions/checkout@v2
      - run: make
      - run: make test
  windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - { sys: mingw64, env: x86_64 }
          - { sys: mingw32, env: i686 }
          - { sys: ucrt64,  env: ucrt-x86_64 }  # Experimental!
          - { sys: clang64, env: clang-x86_64 } # Experimental!
    steps:
      - uses: actions/checkout@v2
      - name: Set up the desired MSYS2 environment
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{matrix.sys}}
          install: base-devel mingw-w64-${{matrix.env}}-toolchain
      - run: make
        shell: msys2 {0}
      - run: make test
        shell: msys2 {0}
